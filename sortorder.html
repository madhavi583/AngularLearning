<!doctype html>
<html ng-app="myModule">
    <head>
        <script src="/angular/Scripts/angular.min.js"></script>
        
         <link href="/angular/CSS/style.css"></link>
        <script src="Scripts/script.js"></script>
    </head>
    <body style=" background-color:lightskyblue;"ng-controller="myController"  >
     <div><p  align='center' >AngularJS sortorder</p>
<table border="3" align='center'>
<thead>
<tr><th>Name</th><th>Date Of Birth</th><th>Gender</th><th>Salary</th><th>Salary Currcy</th></tr>
</thead>
<tbody><tr ng-repeat="thechh in technologies"><td>
    {{ thechh.firstName | uppercase }}
    </td>
    
    <td>
   {{thechh.dateOfBirth |date :"dd/mm/yy"}}
    </td>
    <td>
    {{thechh.gender | lowercase}}
    </td>
    
     <td>
  {{thechh.salary | number : 2}}
    </td>
    <td> {{thechh.salary | currency:"$":1}}</td>
    </tr></tbody>

</table>
</div>

</body>
   
 </html>
